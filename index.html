<!DOCTYPE html>
<html ng-app="weatherApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZ Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-google-places-autocomplete/dist/autocomplete.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="app.js"></script>

    <style>
      body {
        padding: 15px;
      }

    </style>
  </head>
  <body ng-controller="bodyController">
    <form class="form-horizontal">
      <fieldset>
        <legend>OZ Weather</legend>
        <div class="form-group">
          <label class="col-sm-3 control-label">Select City</label>
          <div class="col-sm-6">
            <input type="text" my-googleplace my-googleplace-model="city" my-googleplace-callback="updateCity()" placeholder="Enter a city" maxlength="100" class="form-control"/>
          </div>
        </div>
      </fieldset>
    </form>
    <h5>Result:</h5>
    <pre>{{city | json}}</pre>
  </body>
</html>
